<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Note Taking Webpage Exercise</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/general.js" type="text/javascript"></script>
</head>
<body>

<!--TOP-->
  <!--Pop up-->
     <!--Open The Modal -->
     <button id="myBtn" class="btn-lgn">
       <img src="./img/locked-padlock.svg" class="lock">
     </button>

    <!-- The Modal -->
     <div id="myModal" class="modal">

       <!-- Modal content -->
       <div class="modal-content">
        
        <div class="form-wrap">
          <div class="tabs">
            <h3 class="tab signup-tab"><a class="act link" href="#signup-tab-content">Sign Up</a></h3>
            <h3 class="tab login-tab"><a href="#login-tab-content" class="link">Login</a></h3>
            <span class="close">&times;</span>
          </div><!--.tabs-->
          <div class="tabs-content">
            <div id="signup-tab-content" class="act">
              <form class="signup-form" action="" method="post">
                <input type="email" class="input" id="user_email" autocomplete="on" placeholder="Email">
                <input type="text" class="input" id="user_name" autocomplete="on" placeholder="Username">
                <input type="password" class="input" id="user_pass" autocomplete="on" placeholder="Password">
                <input type="password" class="input" id="user_pass-confirm" autocomplete="on" placeholder="Confirm Password">
                <input type="submit" class="button" value="Sign Up">
              </form><!--.login-form-->
            </div><!--.signup-tab-content-->

            <div id="login-tab-content">
              <form class="login-form signup-form" action="" method="post">
                <input type="text" class="input" id="user_login" autocomplete="on" placeholder="Email or Username">
                <input type="password" class="input" id="user_pass-log" autocomplete="on" placeholder="Password">
                <input type="checkbox" class="checkbox" id="remember_me">
                <label for="remember_me">Remember me</label>

                <input type="submit" class="button" value="Login">
              </form><!--.login-form-->
              <div class="help-text">
                <p class="p-text"><a href="#" class="link">Forget your password?</a></p>
              </div>
            </div><!--.login-tab-content-->
          </div><!--.tabs-content-->
        </div><!--.form-wrap-->
       </div>
    </div>
  <!--End Pop up-->
<!--END TOP-->


<!--CONTENT-->
<div class="container">
  <header class="header">
    <h1 class="note-title fadeIn">Notes</h1>
  </header>
  <section id="new-note">
    <article class="note in-edit  slow-shadow" data-bg="">
      <div class="note-content">
        <textarea placeholder="Click here and type!" class="text-area"></textarea>
      </div>
      <div class="button-group inactive">
        <div class="button-container">
          <button class="btn edit txt-btn">EDIT</button>
          <button class="btn delete">Ã—</button>
        </div>
      </div>

      <div class="button-group active">
        <form name="color" class="color-chooser">
            <input type="radio" name="color" id="red" value="red" checked />
            <label for="red" class="label-color"><span class="red span-color"></span></label>

            <input type="radio" name="color" id="green" value="green" />
            <label for="green" class="label-color"><span class="green span-color"></span></label>

            <input type="radio" name="color" id="yellow"  value="yellow" />
            <label for="yellow" class="label-color"><span class="yellow span-color"></span></label>

            <input type="radio" name="color" id="orange" value="orange" />
            <label for="orange" class="label-color"><span class="orange span-color"></span></label>

            <input type="radio" name="color" id="blue" value="blue" />
            <label for="blue" class="label-color"><span class="blue span-color"></span></label>

            <input type="radio" name="color" id="purple" value="purple" />
            <label for="purple" class="label-color"><span class="purple span-color"></span></label>

            <input type="radio" name="color" id="pink" value="pink" />
            <label for="pink" class="label-color"><span class="pink span-color"></span></label>
        </form>
        
        <button class="btn txt-btn save">Save</button>
      </div>
    </article>
  </section>
  <section id="notes"></section>
        
</div>
<!--END CONTENT-->
<!--SCRIPTS-->
<!--Modal-->
  <script>
  var modal = document.getElementById('myModal');
  var btn = document.getElementById("myBtn");
  var span = document.getElementsByClassName("close")[0];
  btn.onclick = function() {
      modal.style.display = "block";
  }
  span.onclick = function() {
      modal.style.display = "none";
  }
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  };
  </script>
<!--End Modal-->
</body>
</html>
